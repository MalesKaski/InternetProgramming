<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="style/style.css" type="text/css" />
  <link rel="stylesheet" href="style/tictactoe.css" type="text/css" />
  <script type="text/javascript" src="script/timer.js"></script>
  <script type="text/javascript" src="script/tictactoe.js"></script>
</head>

<body onload="time();">
  <div id="container">
    <div id="header">
      <div id="clock_data_bar">2023 Mar 14 | 12:00:00</div>
      <a href=index.html alt="About me" style="color: #ffffff">
        <div id="logo">
          <div id="name_surname">
            Kamil Maleszko
          </div>
          QA Engineer
        </div>
      </a>

      <div id="logo_contact">
        In<br>
        @<br>
        tel.<br>
      </div>
      <div style="clear: both"></div>
    </div>
    <div style="background-color: #4c4c4c; width: 1000px; min-height: 700px;">
      <div id="content_menu">
        <a href=homework.html alt="homework">
          <div class="option">Homework</div>
        </a>
        <a href=index.html alt="About me">
          <div class="option">About me</div>
        </a>
        <div class="option">Education</div>
        <div class="option">Experience</div>
        <div class="option">Certification</div>
        <div class="option">Skills</div>
        <div class="option">Download</div>
        <div class="option">Contact</div>
        <div style="clear: both;"></div>
      </div>
      <div id="content">
        <div class="date_and_title">TicTacToe<br><br></div>
        <div style="clear: both;"></div>
        <div class="display">
          Player <span class="display-player playerX">X</span>'s turn
        </div>
        <div class="display announcer hide"></div>
        <div class="container">
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
          <div class="tile"></div>
        </div>
        <div class="controls">
          <button id="reset">Reset</button>
        </div>
      </div>
      <div id="ad_content">
        <img src="img/Jellyfish" alt="Ubuntu Jellyfish" style="width: 170px; height: 690px;">
      </div>
    </div>
    <div id="footer">
      Kamil Maleszko &copy; All rights reserved.
    </div>
  </div>
</body>

</html>
